<!DOCTYPE html>
<html lang="ja">
    <head>
    　<meta charset="UTF-8">
    　<meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>scroll portfolio</title>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <h2 class="text"><span>Works</span></h2>
                <div class="box box1"><img src="images/img1.png"></div>
                <div class="box box2"><img src="images/img2.png"></div>
                <div class="box box3"><img src="images/img3.png"></div>
                <div class="box box4"><img src="images/img4.png"></div>
                <div class="box box5"><img src="images/img5.png"></div>
            </div>
        </section>
        <section style="transform: translate3d(0px, 0px, 0px);overflow: hidden;margin: 0px;height: 1113px;padding: 100px;box-sizing: border-box;max-width: 1457px;max-height: 1113px;position: fixed;"></section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>
        <script type= "text/javascript">
            gsap.timeline({
                scrollTrigger: {
                  trigger: "section",
                  start: "center center",
                  end: "bottom top",
                  scrub: true,
                  markers: false,
                  pin: true
                }
            })
            .to(".text", {scale : 0})
            .from(".box1", {x : innerWidth * -1})
            .from(".box2", {opacity : 0})
            .from(".box3", {x : innerWidth * 1})
            .from(".box4", {x : innerWidth * 1})
            .from(".box5", {x : innerWidth * 1})
        </script>　        
    </body>
</html>
